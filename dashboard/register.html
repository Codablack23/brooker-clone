<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Open Account</title>
</head>
<body>
    <main class="brooker-grid brooker-min-vh-10">
        <div class="brooker-form-container brooker-col-6 brooker-col-md-12 brooker-p-2">
            <a href="/" class="brooker-text-lg brooker-text-dark brooker-text-bold">LOGO</a>
            <div style="margin-top: 50px;">
                <h3 class="brooker-text-center brooker-text-lg brooker-text-bold brooker-font-nunito">Create an Account</h3>
                <form action="" class="brooker-w-80 brooker-w-md-55 brooker-w-sm-95 brooker-mt-5 brooker-mx-auto">
                    <div class="brooker-my-4">
                       <p class="brooker-text-m brooker-text-bold brooker-my-1">Your Email <span class="brooker-text-danger">*</span></p>
                       <div class="brooker-rounded-md brooker-p-1 brooker-outline-light brooker-flex brooker-align-center">
                         <span><i class="bi bi-envelope brooker-text-grey"></i></span>
                       <input type="text" class="brooker-outline-none brooker-ml-3 brooker-w-80 brooker-text-grey" placeholder="name@examle.com">
                       </div>
                    </div>
                    <div class="brooker-my-4">
                        <p class="brooker-text-m brooker-text-bold brooker-my-1">Full Name <span class="brooker-text-danger">*</span></p>
                        <div class="brooker-rounded-md brooker-p-1 brooker-outline-light brooker-flex brooker-align-center">
                          <span><i class="bi bi-person-check brooker-text-grey"></i></span>
                        <input type="text" class="brooker-outline-none brooker-ml-3 brooker-w-80 brooker-text-grey" placeholder="Enter Full Name">
                        </div>
                     </div>
                     <div class="brooker-my-4">
                        <p class="brooker-text-m brooker-text-bold brooker-my-1">Phone No <span class="brooker-text-danger">*</span></p>
                        <div class="brooker-rounded-md brooker-p-1 brooker-outline-light brooker-flex brooker-align-center">
                          <span><i class="bi bi-telephone brooker-text-grey"></i></span>
                        <input type="text" class="brooker-outline-none brooker-ml-3 brooker-w-80 brooker-text-grey" placeholder="Enter Phone Number">
                        </div>
                     </div>
                    <div class="brooker-my-4">
                        <p class="brooker-text-m brooker-text-bold brooker-my-1">Password <span class="brooker-text-danger">*</span></p>
                        <div class="brooker-rounded-md brooker-p-1 brooker-outline-light brooker-flex brooker-align-center">
                          <span><i class="bi bi-key brooker-text-grey"></i></span>
                        <input type="password" class="brooker-outline-none brooker-ml-3 brooker-w-80 brooker-text-grey" placeholder="Enter Password">
                        </div>
                     </div>
                     <div class="brooker-my-4">
                        <p class="brooker-text-m brooker-text-bold brooker-my-1">Confirm Password <span class="brooker-text-danger">*</span></p>
                        <div class="brooker-rounded-md brooker-p-1 brooker-outline-light brooker-flex brooker-align-center">
                          <span><i class="bi bi-key brooker-text-grey"></i></span>
                        <input type="password" class="brooker-outline-none brooker-ml-3 brooker-w-80 brooker-text-grey" placeholder="Confirm Password">
                        </div>
                     </div>
                     <div class="brooker-my-4">
                        <p class="brooker-text-m brooker-text-bold brooker-my-1">Ref ID</p>
                        <div class="brooker-rounded-md brooker-p-1 brooker-outline-light brooker-flex brooker-align-center">
                          <span><i class="bi bi-person brooker-text-grey"></i></span>
                        <input type="text" class="brooker-outline-none brooker-ml-3 brooker-w-80 brooker-text-grey" placeholder="Enter Full Name">
                        </div>
                     </div>
                     <div class="brooker-text-right brooker-mb-3">
                        <a href="/forgot-password" class="brooker-text-bold brooker-text-m">Forgot Password?</a>
                     </div>
                     <button class="brooker-theme brooker-w-100 brooker-p-1 brooker-text-bold brooker-rounded-lg">Continue</button>
                     <p class="brooker-text-center brooker-text-m brooker-mt-5">
                        Already Have an account? <a href="/dashboard/login.html" class="brooker-text-bold">Login</a> 
                     </p>
                     <p class="brooker-text-center brooker-text-m brooker-text-grey" style="margin-top: 50px;">
                        Â© Copyright 2023   Coin HODLs   All Rights Reserved.
                     </p>
                </form>
            </div>
        </div>
        <div class="brooker-form-img brooker-col-6 brooker-col-md-12 brooker-md-none"></div>
    </main>
</body>
</html>
